    <script>
        document.getElementById('truthtable').addEventListener('click', function(event) {
          // get value of button
          let x = event.srcElement.value;
          console.log(x);
          // get column 1 value of corresponding row
          let inp1 = parseInt(event.srcElement.parentNode.parentNode.children[0].textContent);
          // get column 2 value of corresponding row
          let inp2 = parseInt(event.srcElement.parentNode.parentNode.children[1].textContent);

          if(x === '&&')
            document.getElementById('result').value =  (inp1 && inp2);

          if(x === '||')
            document.getElementById('result').value =  (inp1 || inp2);

        });

        /*
        * Code for switch case
        */
       const food = {
         'Pizza' : 'üçï',
         'Ice-Cream' : 'üçß',
         'Coffee' : '‚òï',
         'Burger' : 'üçî',
         'Apple' : 'üçé',
         'Banana' : 'üçå',
         'Carrot' : 'ü•ï',
         'None' : 'üòí'
       }
        
        document.getElementById('food').addEventListener('click', function(event) {
          let fooditem = event.srcElement.value;
          var item;
          switch(fooditem) {

            case 'Pizza' : 
              item = food[fooditem];
              break;
            
            case 'Ice-Cream' : 
              item = food[fooditem];
              break;

            case 'Coffee' : 
              item = food[fooditem];
              break;

            case 'Burger' : 
              item = food[fooditem];
              break;

            case 'Apple' : 
              item = food[fooditem];
              break;

            case 'Banana' : 
              item = food[fooditem];
              break;

            case 'Carrot' : 
              item = food[fooditem];
              break;
            default :
              item = food['None'] + ' No food selected'
          }

          document.getElementById('result').value = item;
          
        });

      //document.getElementById('input1');
    </script>
